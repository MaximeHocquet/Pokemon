<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Style CSS-->
    <link rel="stylesheet" href="./css/style.css"> 

    <title>Pokemon</title>

</head>
<body>
    <!-- Pokemon Deck -->
    <section class="pokemon-deck">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div id="deck-card1">

                    </div>
                    <div id="deck-card2">

                    </div>
                    <div id="deck-card3">

                    </div>
                </div>
                <div class="col-lg-6">
                    <img id="logo" src="./img/logo.png" alt="Pokemon logo">
                    <div class="pokemon-card">

                    </div>
                    <button class="start">Lancer</button>
                    <button class="stop">Stop</button>
                </div>
                <div class="col-lg-3">
                    <div id="deck-card4">

                    </div>
                    <div id="deck-card5">

                    </div>
                    <div id="deck-card6">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Jquery Min JS-->
    <script src="./js/jquery.min.js"></script>
    <!-- Pokemon JS-->
    <script src="./js/pokemon.js"></script>
</body>
</html>
